<div class="main-content">
    <form class="form-login" method="post" action="#">
        <div class="form-log-in-with-email">
            <div class="form-white-background">
                <div class="form-title-row">
                </div>
                <div class="form-row">
                    <label>
                        <span>Folder</span>
                        <input type="text"  value="uploads" id="folder">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Browse</span>
                        <input type="file" id="FileBox" class="hidden">
                        <label for="FileBox">
                          <input type="text" class="form-control" placeholder="No file chosen" id="NameBox"></label>
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit">Upload</button>
                </div>
            </div>
        </div>
        <div class="form-sign-in-with-social">
            <div class="form-row form-title-row">
                <span class="form-title" style="padding:0;border-bottom:0">Drag your files to this area</span>
            </div>
            <div class="dropzone" id="dropzone" style="width:150%;height:250px">
              <p style=""></p><br>
              <i class="fa fa-upload"></i>
           </div>
        </div>
    </form>
</div>
